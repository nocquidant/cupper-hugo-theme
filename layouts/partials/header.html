<header class="intro-and-nav" role="banner">
  <div>
    <div class="intro">
      <a class="logo" href='{{ "" | absURL }}' aria-label="{{ .Site.Title }} home page">
        <img src="{{ .Site.Params.logo | absURL }}" alt="{{ .Site.Title }}" />
      </a>
      <p class="library-desc">
        {{ with .Site.Params.description }}
          {{ . | markdownify }}
        {{ end }}
      </p>
    </div>
    {{ partial "nav.html" . }}
  </div>
</header>
